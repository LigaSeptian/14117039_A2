<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Form HTML</h2>
  <form>
    Name: <input type="text" name="name"><br>
    Gender: <input type="radio" name="sex" value="Man">Man
      <input type="radio" name="sex" value="Woman">Woman<br>
    Address: <input type="text" name="address"><br>
    Country: <select name="country">
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Singapura">Singapura</option>
      <option value="Thailand">Thailand</option>
      <option value="Myanmar">Myanmar</option><br>
    Email: <input type="text" name="email" hidden><br>
    Email: <input type="text" name="email"><br>
    Photo: <input type="text" name="photo">
      <button>Browse</button><br>
    Comment: <textarea></textarea>
    <input type="submit" value="Submit"><br>
    <h4>Form Registrasi</h4>
    </select>
  </form>
</body>
</html>
